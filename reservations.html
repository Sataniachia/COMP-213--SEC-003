        <title>Pacific Trails Resort :: Reservations</title>

    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Pacific Trails Resort</h1>
            </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="yurts.html">Yurts</a>
                <a href="activities.html">Activities</a>
                <a href="reservations.html">Reservations</a>
            </nav>
            <main>
                <h2>Reservations at Pacific Trails</h2>
                    <h3>Contact Us Today!</h3>
                    <p>Required fields are marked with an asterisk *</p>
                        <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
                            <label for="myFirstName">* First Name:</label>
                            <input type="text" id="myFirstName" name="myFirstName" required>

                            <label for="myLastName">* Last Name:</label>
                            <input type="text" id="myLastName" name="myLastName" required>

                            <label for="myEmail">* Email:</label>
                            <input type="email" id="myEmail" name="myEmail" size="35" required>

                            <label for="myPhone">* Phone Number:</label>
                            <input type="tel" id="myPhone" name="myPhone" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            
                            <label for="myArrivalDate">Arrival Date:</label>
                            <input type="date" id="myArrivalDate" name="myArrivalDate">

                            <label for="numNights">Number of Nights:</label>
                            <input type="number" min="1" max="14" id="numNights" name="numNights">                   

                            <label for="myComments">Comments</label>
                            <textarea name ="myComments" id="myComments" rows="2" cols="30" required></textarea>

                            <input type="Submit" value="Reserve">
                </form>
                <div id="contact">
                    <span class="resort">Pacific Trails Resort</span><br>
                    102010 Pacific Trails Road<br>
                    Zephyr, CA 95555<br>
                    888-555-5555
                </div>
            </main>
            <footer>

                <p><a href="mailto:mborkow1@my.centennialcollege.ca"></a></p>
            </footer>
        </div>
